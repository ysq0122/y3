<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>結帳</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            width: 60%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .step-indicator {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .step-indicator div {
            width: 30%;
            text-align: center;
            position: relative;
        }

        .step-indicator div::before {
            content: "";
            width: 100%;
            height: 2px;
            background-color: #ccc;
            position: absolute;
            top: 50%;
            left: 0;
            z-index: -1;
        }

        .step-indicator div:first-child::before {
            display: none;
        }

        .step-indicator .active::before {
            background-color: #4CAF50;
        }

        .step-indicator .step {
            display: inline-block;
            width: 30px;
            height: 30px;
            line-height: 30px;
            border-radius: 50%;
            background-color: #ccc;
            color: #fff;
        }

        .step-indicator .active .step {
            background-color: #4CAF50;
        }

        .summary {
            text-align: right;
            margin-bottom: 20px;
        }

        .summary span {
            font-size: 1.2em;
        }

        .summary .total {
            font-size: 1.5em;
            font-weight: bold;
        }

        .form-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .form-section .form-group {
            width: 48%;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group input[type="checkbox"] {
            width: auto;
        }

        .form-group .checkbox-label {
            display: inline-block;
            margin-left: 5px;
        }

        .form-group .half-width {
            width: 48%;
        }

        .form-group .half-width + .half-width {
            margin-left: 4%;
        }

        .total-section {
            text-align: right;
        }

        .total-section .total {
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>
        <div class="summary">
            <span>合計: NT$320</span><br>
            <span>購物車 (1件)</span>
        </div>
        <div class="form-section">
            <div class="form-group">
                <h3>顧客資料</h3>
                <label for="customer-name">顧客名稱</label>
                <input type="text" id="customer-name" value="張">
                
                <label for="email">電子信箱</label>
                <input type="email" id="email" value="vivian93122@gmail.com">

                <label for="phone">電話號碼</label>
                <div class="form-group">
                    <select id="phone-code">
                        <option value="TW">TW +886</option>
                    </select>
                    <input type="tel" id="phone" value="0912 345 678">
                </div>
                <div class="form-group">
                    <input type="checkbox" id="save-phone" checked>
                    <label for="save-phone" class="checkbox-label">儲存這個電話號碼</label>
                </div>

                <label for="gender">性別</label>
                <select id="gender">
                    <option value="male">男</option>
                    <option value="female">女</option>
                </select>

                <label for="birthdate">生日日期</label>
                <div class="form-group">
                    <select class="half-width" id="birth-year">
                        <option value="">年</option>
                        <!-- Add year options here -->
                    </select>
                    <select class="half-width" id="birth-month">
                        <option value="">月</option>
                        <!-- Add month options here -->
                    </select>
                    <select class="half-width" id="birth-day">
                        <option value="">日</option>
                        <!-- Add day options here -->
                    </select>
                </div>
            </div>
            <div class="form-group">
                <h3>送貨資料</h3>
                <div class="form-group">
                    <input type="checkbox" id="pickup" checked>
                    <label for="pickup" class="checkbox-label">已選擇的送貨方式: 台中店面門市自取（到貨通知）</label>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="same-info">
                    <label for="same-info" class="checkbox-label">收件人資料與顧客資料相同</label>
                </div>

                <label for="receiver-name">收件人名稱</label>
                <input type="text" id="receiver-name">

                <label for="receiver-phone">收件人電話號碼</label>
                <div class="form-group">
                    <select id="receiver-phone-code">
                        <option value="TW">TW +886</option>
                    </select>
                    <input type="tel" id="receiver-phone">
                </div>
            </div>
        </div>
        <div class="total-section">
            <span>運費: NT$0</span><br>
            <span class="total">合計: NT$320</span>
        </div>
    </div>
</body>
</html>
